<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Three backgrounds</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #controls {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 10;
      }

      button {
        display: block;
        margin-bottom: 6px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button data-bg="starsAndRays">Stars</button>
      <button data-bg="connectedDots">Dots</button>
      <button data-bg="digitalSea">Sea</button>
      <button data-bg="tunnels">Tunnels</button>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
